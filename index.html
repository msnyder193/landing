<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
<div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://raw.githubusercontent.com/lewagon/fullstack-images/master/uikit/background.png);">
  <div class="container-banner">
    <h1>Le Wagon brings <strong>tech skills</strong> to <strong>creative people</strong>!</h1>
    <p>Change your life and learn to code at one of our campuses around the world.</p>
    <a class="btn btn-flat" href="#">Apply now</a>
  </div>
</div>
  <!-- code a "How it works" section -->
  <div class="container-cards">
  <h2>HOW IT WORKS</h2>
<div class="card-container">
    <div class="card-product">
      <img src="images/learn.svg">
      <div class="card-product-infos">
        <h2>Learn</h2>
        <p>Learn to code</p>
      </div>
    </div>
    <div class="card-product">
      <img src="images/Apply.svg">
      <div class="card-product-infos">
        <h2>Apply</h2>
        <p>Apply your Work</p>
      </div>
    </div>
    <div class="card-product">
      <img src="images/product.svg">
      <div class="card-product-infos">
        <h2>Procude</h2>
        <p>Display your product</p>
      </div>
    </div>
  </div>
</div>
  <!-- code a footer -->
  <div class="footer">
      <div class="footer-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="p">
          <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>
      </div>
  </div>
</body>
</html>
